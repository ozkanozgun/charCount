<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Character Counter</h1>
    <div class="input-group">
      <input type="text" id="sentence" placeholder="Enter a sentence">
      <input type="text" id="character" placeholder="Enter a character to count">
      <button id="count-button">Count</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
